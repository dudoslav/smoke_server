<div>
    <form class="form-group">
            Modulus:
            <input class="form-control" ng-model="$ctrl.modulus">
            <button class="form-control btn btn-default" ng-click="$ctrl.crackModulus()">Submit</button>
    </form>
    <div ng-show="$ctrl.n1 && $ctrl.n2">
        <h3><span class="label label-success">{{$ctrl.n1}}</span></h3>
        <h3><span class="label label-success">{{$ctrl.n2}}</span></h3>
    </div>
</div>
